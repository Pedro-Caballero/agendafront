<div class="pt-5 m-4">
    <h1 class="text-center">Agenda</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let usuario of usuarios">
                <!-- <th>{{usuario.id}}</th> -->
                <th>{{usuario.nombre}}</th>
                <th>{{usuario.email}}</th>
                <th>{{usuario.tel}}</th>
                <th><button class="btn btn-outline-warning" routerLink="/editar/{{usuario.id}}"><i class="fas fa-user-edit"></i> Editar</button></th>
                <th><button class="btn btn-outline-danger" (click)="borrar(usuario.id)"><i class="far fa-trash-alt"></i> Eliminar</button></th>
            </tr>
        </tbody>
    </table>
</div>
