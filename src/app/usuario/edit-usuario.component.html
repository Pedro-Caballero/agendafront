<div class="container" *ngIf="usuario">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
               <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                    [(ngModel)]="usuario.nombre" required>
               </div>
               <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" class="form-control" id="email" name="email" 
                    [(ngModel)]="usuario.email" required>
               </div>
               <div class="form-group">
                <label for="tel">Telefono</label>
                <input type="text" class="form-control" id="tel" name="tel" 
                    [(ngModel)]="usuario.tel" required>
               </div>
               <button class="btn btn-outline-success btn-block center" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
